<h1>{{ 'FriendsPage.Friendships.Title' | translate }}</h1>
<keez-friends-navtabs></keez-friends-navtabs>
<div class="empty-state" *ngIf="friendships && friendships.length === 0">
    <div class="empty-state-panel">
        <mat-card>
            <h1>
                {{ 'FriendsPage.Friendships.EmptyStateTitle' | translate }}
            </h1>
            <p>
                {{ 'FriendsPage.Friendships.EmptyStateText' | translate }}
            </p>
        </mat-card>
    </div>
</div>
<div class="friendships" *ngIf="friendships?.length > 0">
    <mat-table [dataSource]="friendships" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="flex-9">
                Name
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="flex-9">
                {{ element.name }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="flex-1">
                Actions
            </mat-header-cell>
            <mat-cell
                *matCellDef="let element"
                class="flex-1 align-right action-buttons"
            >
                <button
                    mat-icon-button
                    color="warn"
                    disabled="disabled"
                    title="Cannot remove friends yet"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
<keez-page-loading [loading]="isLoading"></keez-page-loading>
