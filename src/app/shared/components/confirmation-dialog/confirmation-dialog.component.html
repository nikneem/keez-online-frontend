<h1 mat-dialog-title>
    {{ data.title | translate }}
</h1>
<div mat-dialog-content>
    <p>{{ data.text | translate }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="yes" cdkFocusInitial>
        {{ 'BUTTON.Yes' | translate }}
    </button>
    <button mat-button mat-dialog-close="no">
        {{ 'BUTTON.No' | translate }}
    </button>
    <button mat-button mat-dialog-close="cancel" *ngIf="data.showCancel">
        {{ 'BUTTON.Cancel' | translate }}
    </button>
</div>
